<html>
    <head>
      <html lang="en"></html>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
      <title>Personal Finance Flowchart</title>
    </head>
    <body>
      <div class="container">
        <div class="header">
          <ul class="nav nav-pills pull-right" >
            <li><a href="#">Home</a></li>
            <li><a href="#">Log In</a></li>
          </ul>
          <h1>Personal Finance Flowchart</h1>
        </div>
      <hr>
        <h2 class="text-muted"> Your Checklist</h2>
            <div>
                <button class="btn btn-primary">Add Comment</button>
                <button class="btn btn-success">Complete</button>
                <button class="btn btn-danger">Delete</button>
            </div>
            <br>
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead class="thead-dark">
                <tr>
                    <th><input type="checkbox" name="checkbox" value="checkbox"></th>
                    <th scope="col">Number</th>
                    <th scope="col">Completed</th>
                    <th scope="col">Phase</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Task Description</th>
                    <th scope="col">Comment</th>
                    <th scope="col">Links</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox" name="checkbox" value="checkbox"></td>
                <td scope="col">Number</td>
                <td scope="col">Completed</td>
                <td scope="col">Phase</td>
                <td scope="col">Task Name</td>
                <td scope="col">Task Description</td>
                <td scope="col">Comment</td>
                <td scope="col">Links</td>
            </tr>
            </tbody>
        </table>
      </div>
    </body>
</html>
